<!-- pagination.component.html -->
<div class="pagination-container">
  <button [disabled]="currentPage === 1" (click)="onPreviousPage()">Anterior</button>
  
  <div class="page-numbers">
    <button *ngFor="let page of getPagesArray()" [class.active]="page === currentPage" (click)="onPageChange.emit(page)">{{ page }}</button>
  </div>
  
  <button [disabled]="currentPage === totalPages" (click)="onNextPage()">Siguiente</button>
</div>
