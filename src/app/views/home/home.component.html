<!-- home.component.html -->
<div class="movie-challenge-container">
  <h1>Movie Challenge</h1>
</div>

<div class="filter">
  <label>Filtrar por g√©nero:</label>
  <select [(ngModel)]="selectedGenre" (change)="onPageChange(1)">
    <option value="">Todos</option>
    <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
  </select>
</div>

  <div class="movies-container">
    <div class="movie-card" *ngFor="let movie of filterByGenre()">
      <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="{{ movie.title }} Poster">
      <div class="movie-details">
        <h5>{{ movie.title }}</h5>
        <p>{{ movie.release_date | date: 'yyyy' }}</p>
      </div>
  </div>
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (onPageChange)="onPageChange($event)"></app-pagination>
</div>
